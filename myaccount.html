            <div class="col-md-7 col7 col-7">
                 <form action="" role="form" method="POST" class="is-valid form">
                    <input type="hidden" name="_token" value="">
                    <div class="form-group">
                        <label for="Email Address" >Email Address</label>
                        <input type="email" class="form-control " name="email" placeholder="address" >
                        
                    </div>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" name="name" placeholder="full name" >
                    </div>
                    
                    <div class="form-group select">
                        <label for="gender">Sex</label>
                        <select name="sex" class=" custom-select custom-select-md">
                             <option value="selected">--</option>
                             <option value="1">male</option>
                             <option value="2">female</option>
                             <option value="3">transgender</option>
                             <option value="4">pangender</option>
                             <option value="5">non-binary</option>
                             <option value="6">gender neutral</option>
                             <option value="7">gender-queer</option>
                             <option value="8">third gender</option>
                             <option value="9">other</option>

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control " name="email" placeholder="phone" >
                    </div>

                    <div class="form-group  date" data-provide="datepicker">
                        <label for="DOB">Date of Birth</label>
                        <input type="date" class="form-control" name="email" placeholder="address" >
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                        </div>
                    </div>
                      
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group select">
                                <label for="employment">Employment status</label>
                                <select name="employment" class=" custom-select custom-select-md">
                                     <option value="selected">--</option>
                                     <option value="1">Student</option>
                                     <option value="2">Employed</option>
                                     <option value="3">Unemployed</option>
                                     <option value="4">Freelancer</option>
                                </select>
                            </div>
                        </div>
                         
                        <div class="col-sm-6">
                            <div class="form-group select">
                                <label for="marital">Marital Status</label>
                                <select name="marital" class=" custom-select custom-select-md">
                                     <option value="selected">--</option>
                                     <option value="1">single</option>
                                     <option value="2">married</option>
                                     <option value="3">divorced</option>
                                     <option value="4">it's complicated</option>
                                </select>
                            </div>
                        </div>

                    </div>

                    <div class="form-group">
                        <button class="btn" type="submit">Submit</button>
                    </div>
